<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" role="img" aria-label="Tele-Zoom robot enemy">
  <style>
    :root {
      --shell: #1a1d25;
      --shell-dark: #2b2f3a;
      --accent: #ff4d4d;
      --accent-deep: #b21414;
      --trim: #050608;
      --core: #0b0f1a;
    }
    .float { animation: float 2.4s ease-in-out infinite; transform-origin: 110px 110px; }
    .beam { animation: beam 1.2s ease-in-out infinite; }
    .pulse { animation: pulse 1.8s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes beam {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
  <g class="float">
    <ellipse cx="110" cy="202" rx="64" ry="12" fill="#05070d" opacity="0.55" />
    <circle cx="110" cy="110" r="70" fill="var(--shell)" stroke="var(--trim)" stroke-width="4" />
    <circle cx="110" cy="110" r="32" fill="var(--core)" />
    <ellipse cx="110" cy="110" rx="16" ry="22" fill="var(--accent)" class="pulse" />
    <path d="M110 40 A70 70 0 0 1 170 70" fill="none" stroke="var(--shell-dark)" stroke-width="10" stroke-linecap="round" />
    <path d="M50 150 A70 70 0 0 0 110 180" fill="none" stroke="var(--shell-dark)" stroke-width="10" stroke-linecap="round" />
    <rect x="104" y="172" width="12" height="20" rx="6" fill="var(--trim)" />
    <g class="beam">
      <rect x="102" y="192" width="16" height="20" rx="8" fill="var(--accent-deep)" />
      <rect x="106" y="210" width="8" height="32" rx="4" fill="var(--accent)" opacity="0.8" />
    </g>
    <circle cx="170" cy="110" r="6" fill="var(--accent)" />
    <circle cx="50" cy="110" r="6" fill="var(--accent)" />
  </g>
</svg>
