<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" role="img" aria-label="Tele-Zoom robot enemy">
  <defs>
    <radialGradient id="tele-shell" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#2c303a" />
      <stop offset="55%" stop-color="#1c2028" />
      <stop offset="100%" stop-color="#10141b" />
    </radialGradient>
    <linearGradient id="tele-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff9a9a" />
      <stop offset="60%" stop-color="#ff3b3b" />
      <stop offset="100%" stop-color="#b21414" />
    </linearGradient>
    <radialGradient id="tele-core" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#ffdede" />
      <stop offset="70%" stop-color="#ff4d4d" />
      <stop offset="100%" stop-color="#9a0f0f" />
    </radialGradient>
  </defs>
  <style>
    :root {
      --trim: #050608;
    }
    .float { animation: float 2.2s ease-in-out infinite; transform-origin: 110px 110px; }
    .ring { animation: spin 3s linear infinite; transform-origin: 110px 110px; }
    .beam { animation: beam 1.1s ease-in-out infinite; }
    .core { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes beam {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  <g class="float">
    <ellipse cx="110" cy="202" rx="66" ry="12" fill="#05070d" opacity="0.55" />
    <circle cx="110" cy="110" r="72" fill="url(#tele-shell)" stroke="var(--trim)" stroke-width="4" />
    <g class="ring">
      <path d="M110 40 A70 70 0 0 1 172 72" fill="none" stroke="#2b303b" stroke-width="10" stroke-linecap="round" />
      <path d="M48 148 A70 70 0 0 0 110 180" fill="none" stroke="#2b303b" stroke-width="10" stroke-linecap="round" />
      <circle cx="170" cy="110" r="6" fill="url(#tele-accent)" />
      <circle cx="50" cy="110" r="6" fill="url(#tele-accent)" />
    </g>
    <circle cx="110" cy="110" r="34" fill="#0b0f1a" />
    <ellipse cx="110" cy="110" rx="16" ry="22" fill="url(#tele-core)" class="core" />
    <rect x="102" y="170" width="16" height="22" rx="8" fill="#0c111b" />
    <g class="beam">
      <rect x="100" y="188" width="20" height="22" rx="10" fill="url(#tele-accent)" />
      <rect x="106" y="208" width="8" height="30" rx="4" fill="url(#tele-accent)" opacity="0.8" />
    </g>
    <path d="M88 70 L132 70" stroke="#ffffff" stroke-width="4" opacity="0.2" />
  </g>
</svg>
