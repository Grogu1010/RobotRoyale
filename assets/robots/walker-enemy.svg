<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-label="Walker robot enemy">
  <style>
    :root {
      --shell: #1a1d25;
      --shell-dark: #2b2f3a;
      --accent: #ff4d4d;
      --accent-deep: #b21414;
      --trim: #050608;
      --core: #0b0f1a;
    }
    .bob { animation: bob 1.6s ease-in-out infinite; transform-origin: 120px 120px; }
    .wheel { animation: spin 0.7s linear infinite; transform-origin: center; }
    .arm { animation: punch 1.3s ease-in-out infinite; transform-origin: 190px 140px; }
    .pulse { animation: pulse 1.5s ease-in-out infinite; }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes punch {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-8deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
  <g class="bob">
    <ellipse cx="120" cy="214" rx="78" ry="12" fill="#05070d" opacity="0.55" />
    <g>
      <circle cx="70" cy="188" r="34" fill="var(--trim)" />
      <circle cx="70" cy="188" r="22" fill="#0f1728" />
      <circle cx="70" cy="188" r="12" fill="var(--accent)" class="wheel" />
    </g>
    <g>
      <circle cx="170" cy="188" r="34" fill="var(--trim)" />
      <circle cx="170" cy="188" r="22" fill="#0f1728" />
      <circle cx="170" cy="188" r="12" fill="var(--accent)" class="wheel" />
    </g>
    <rect x="62" y="92" width="116" height="76" rx="30" fill="var(--shell)" stroke="var(--trim)" stroke-width="4" />
    <rect x="100" y="92" width="40" height="76" rx="18" fill="var(--accent-deep)" />
    <rect x="82" y="104" width="76" height="32" rx="16" fill="var(--core)" />
    <rect x="92" y="112" width="22" height="20" rx="8" fill="var(--accent)" class="pulse" />
    <rect x="126" y="112" width="22" height="20" rx="8" fill="var(--accent)" class="pulse" />
    <g>
      <rect x="34" y="118" width="30" height="50" rx="16" fill="var(--shell-dark)" stroke="var(--trim)" stroke-width="4" />
      <circle cx="44" cy="160" r="14" fill="var(--trim)" />
    </g>
    <g class="arm">
      <rect x="176" y="118" width="30" height="50" rx="16" fill="var(--shell-dark)" stroke="var(--trim)" stroke-width="4" />
      <polygon points="196,142 226,152 196,162" fill="var(--accent)" />
      <rect x="186" y="146" width="12" height="16" rx="6" fill="var(--accent-deep)" />
    </g>
  </g>
</svg>
