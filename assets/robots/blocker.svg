<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-label="Blocker robot">
  <defs>
    <linearGradient id="blocker-shell" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7fbff" />
      <stop offset="55%" stop-color="#d7e3f3" />
      <stop offset="100%" stop-color="#aab6c7" />
    </linearGradient>
    <linearGradient id="blocker-core" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7ff5ff" />
      <stop offset="50%" stop-color="#5bd6ff" />
      <stop offset="100%" stop-color="#2a7dff" />
    </linearGradient>
    <radialGradient id="blocker-glow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#d8faff" stop-opacity="1" />
      <stop offset="100%" stop-color="#4fd0ff" stop-opacity="0.2" />
    </radialGradient>
  </defs>
  <style>
    :root {
      --trim: #1b2538;
      --shadow: #0a1324;
    }
    .pulse { animation: pulse 1.8s ease-in-out infinite; transform-origin: 120px 128px; }
    .shimmer { animation: shimmer 2.4s ease-in-out infinite; }
    .barrier { animation: barrier 1.6s ease-in-out infinite; transform-origin: 120px 164px; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.06); opacity: 1; }
    }
    @keyframes shimmer {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes barrier {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
  </style>
  <ellipse cx="120" cy="214" rx="78" ry="12" fill="#0a1324" opacity="0.45" />
  <g class="barrier">
    <rect x="52" y="42" width="136" height="162" rx="28" fill="url(#blocker-shell)" stroke="var(--trim)" stroke-width="4" />
    <rect x="66" y="56" width="108" height="134" rx="24" fill="#101a2b" stroke="#2a3850" stroke-width="3" />
    <rect x="78" y="68" width="84" height="110" rx="20" fill="url(#blocker-glow)" class="pulse" />
    <rect x="92" y="86" width="56" height="74" rx="16" fill="#0f1626" stroke="#22324a" stroke-width="2" />
    <rect x="100" y="98" width="40" height="50" rx="12" fill="url(#blocker-core)" class="pulse" />
    <g class="shimmer">
      <rect x="66" y="70" width="108" height="10" rx="5" fill="#ffffff" opacity="0.5" />
      <rect x="66" y="166" width="108" height="8" rx="4" fill="#ffffff" opacity="0.3" />
    </g>
  </g>
</svg>
