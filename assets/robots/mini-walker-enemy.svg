<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" role="img" aria-label="Mini Walker robot enemy">
  <style>
    :root {
      --shell: #1a1d25;
      --shell-dark: #2b2f3a;
      --accent: #ff4d4d;
      --accent-deep: #b21414;
      --trim: #050608;
      --core: #0b0f1a;
    }
    .bob { animation: bob 2s ease-in-out infinite; transform-origin: 110px 120px; }
    .wheel { animation: spin 0.9s linear infinite; transform-origin: center; }
    .drill { animation: spin 0.6s linear infinite; transform-origin: 174px 128px; }
    .pulse { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
  <g class="bob">
    <ellipse cx="110" cy="196" rx="70" ry="10" fill="#05070d" opacity="0.55" />
    <g>
      <circle cx="70" cy="170" r="28" fill="var(--trim)" />
      <circle cx="70" cy="170" r="20" fill="#0f1728" />
      <circle cx="70" cy="170" r="10" fill="var(--accent)" class="wheel" />
    </g>
    <g>
      <circle cx="150" cy="170" r="28" fill="var(--trim)" />
      <circle cx="150" cy="170" r="20" fill="#0f1728" />
      <circle cx="150" cy="170" r="10" fill="var(--accent)" class="wheel" />
    </g>
    <g>
      <rect x="62" y="96" width="96" height="70" rx="32" fill="var(--shell)" stroke="var(--trim)" stroke-width="4" />
      <rect x="88" y="96" width="44" height="70" rx="22" fill="var(--accent-deep)" />
      <rect x="74" y="108" width="72" height="30" rx="16" fill="var(--core)" />
      <rect x="84" y="116" width="20" height="18" rx="8" fill="var(--accent)" class="pulse" />
      <rect x="116" y="116" width="20" height="18" rx="8" fill="var(--accent)" class="pulse" />
    </g>
    <g>
      <rect x="38" y="118" width="32" height="42" rx="16" fill="var(--shell-dark)" stroke="var(--trim)" stroke-width="4" />
      <rect x="150" y="118" width="32" height="42" rx="16" fill="var(--shell-dark)" stroke="var(--trim)" stroke-width="4" />
      <circle cx="54" cy="150" r="12" fill="var(--trim)" />
      <g class="drill">
        <polygon points="166,128 190,140 166,152" fill="var(--accent)" />
        <rect x="156" y="134" width="16" height="12" rx="6" fill="var(--accent-deep)" />
      </g>
    </g>
  </g>
</svg>
