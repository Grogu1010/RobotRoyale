<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-label="Ranger robot">
  <defs>
    <linearGradient id="ranger-shell" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="55%" stop-color="#eef4ff" />
      <stop offset="100%" stop-color="#c5d4ef" />
    </linearGradient>
    <linearGradient id="ranger-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b2fbff" />
      <stop offset="55%" stop-color="#5ad9ff" />
      <stop offset="100%" stop-color="#1f7cff" />
    </linearGradient>
    <radialGradient id="ranger-eye" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#e6fbff" />
      <stop offset="70%" stop-color="#5cdcff" />
      <stop offset="100%" stop-color="#1c74ff" />
    </radialGradient>
  </defs>
  <style>
    :root {
      --trim: #172033;
      --core: #0b0f1a;
    }
    .float { animation: float 2.8s ease-in-out infinite; transform-origin: 120px 140px; }
    .draw { animation: draw 1.2s ease-in-out infinite; transform-origin: 120px 140px; }
    .arrow { animation: arrow-glow 1.2s ease-in-out infinite; }
    .eyes { animation: blink 3s ease-in-out infinite; }
    .core { animation: pulse 1.6s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-7px); }
    }
    @keyframes draw {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-4px); }
    }
    @keyframes arrow-glow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.2); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
  <g class="float">
    <ellipse cx="120" cy="206" rx="72" ry="12" fill="#0a1326" opacity="0.5" />
    <g>
      <circle cx="120" cy="92" r="48" fill="url(#ranger-shell)" stroke="var(--trim)" stroke-width="4" />
      <rect x="78" y="86" width="84" height="34" rx="16" fill="var(--core)" />
      <g class="eyes">
        <rect x="90" y="94" width="22" height="20" rx="8" fill="url(#ranger-eye)" />
        <rect x="128" y="94" width="22" height="20" rx="8" fill="url(#ranger-eye)" />
      </g>
      <rect x="72" y="72" width="20" height="36" rx="10" fill="url(#ranger-accent)" />
      <rect x="148" y="72" width="20" height="36" rx="10" fill="url(#ranger-accent)" />
      <polygon points="120,32 136,72 104,72" fill="url(#ranger-accent)" stroke="var(--trim)" stroke-width="3" />
      <path d="M94 120 L146 120" stroke="#2a3654" stroke-width="6" opacity="0.6" />
    </g>
    <g>
      <rect x="80" y="132" width="80" height="56" rx="22" fill="url(#ranger-shell)" stroke="var(--trim)" stroke-width="4" />
      <rect x="110" y="132" width="20" height="56" rx="10" fill="url(#ranger-accent)" />
      <rect x="90" y="170" width="60" height="14" rx="7" fill="#c2d2ea" />
      <rect x="104" y="150" width="32" height="10" rx="5" fill="#7feaff" class="core" />
    </g>
    <g>
      <rect x="52" y="130" width="30" height="54" rx="14" fill="#cbd9ee" stroke="var(--trim)" stroke-width="4" />
      <rect x="158" y="130" width="30" height="54" rx="14" fill="#cbd9ee" stroke="var(--trim)" stroke-width="4" />
      <rect x="34" y="152" width="26" height="38" rx="12" fill="url(#ranger-shell)" stroke="var(--trim)" stroke-width="4" />
      <rect x="180" y="152" width="26" height="38" rx="12" fill="url(#ranger-shell)" stroke="var(--trim)" stroke-width="4" />
    </g>
    <g class="draw">
      <path d="M202 104 C220 130 220 154 202 180" fill="none" stroke="url(#ranger-shell)" stroke-width="10" />
      <path d="M38 104 C20 130 20 154 38 180" fill="none" stroke="url(#ranger-shell)" stroke-width="10" />
      <line x1="38" y1="104" x2="202" y2="180" stroke="url(#ranger-accent)" stroke-width="3" />
      <line x1="38" y1="180" x2="202" y2="104" stroke="url(#ranger-accent)" stroke-width="3" />
      <g class="arrow">
        <line x1="92" y1="140" x2="182" y2="140" stroke="url(#ranger-accent)" stroke-width="6" />
        <polygon points="182,128 210,140 182,152" fill="url(#ranger-accent)" />
      </g>
    </g>
    <g>
      <rect x="42" y="116" width="44" height="32" rx="10" fill="#1b2338" />
      <rect x="154" y="116" width="44" height="32" rx="10" fill="#1b2338" />
      <circle cx="54" cy="120" r="6" fill="#7feaff" />
      <circle cx="64" cy="118" r="6" fill="#7feaff" />
      <circle cx="74" cy="116" r="6" fill="#7feaff" />
    </g>
  </g>
</svg>
