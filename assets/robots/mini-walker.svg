<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" role="img" aria-label="Mini Walker robot">
  <defs>
    <linearGradient id="mini-shell" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="50%" stop-color="#e9f2ff" />
      <stop offset="100%" stop-color="#c7d7ef" />
    </linearGradient>
    <linearGradient id="mini-accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a6fbff" />
      <stop offset="60%" stop-color="#5adaff" />
      <stop offset="100%" stop-color="#1f7dff" />
    </linearGradient>
    <radialGradient id="mini-eye" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#e6fbff" />
      <stop offset="70%" stop-color="#5cdcff" />
      <stop offset="100%" stop-color="#1c74ff" />
    </radialGradient>
  </defs>
  <style>
    :root {
      --trim: #172033;
      --core: #0b0f1a;
    }
    .bob { animation: bob 1.8s ease-in-out infinite; transform-origin: 110px 130px; }
    .wheel { animation: spin 0.8s linear infinite; transform-origin: center; }
    .drill { animation: spin 0.45s linear infinite; transform-origin: 176px 128px; }
    .eyes { animation: blink 2.8s ease-in-out infinite; }
    .pulse { animation: pulse 1.4s ease-in-out infinite; }
    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes blink {
      0%, 94%, 100% { transform: scaleY(1); }
      96% { transform: scaleY(0.25); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
  <g class="bob">
    <ellipse cx="110" cy="196" rx="72" ry="10" fill="#0a1326" opacity="0.5" />
    <g class="wheel">
      <circle cx="70" cy="170" r="30" fill="#101724" />
      <circle cx="70" cy="170" r="22" fill="#0b101b" />
      <circle cx="70" cy="170" r="14" fill="#1a2335" stroke="#26324d" stroke-width="3" />
      <circle cx="70" cy="170" r="8" fill="url(#mini-accent)" class="pulse" />
    </g>
    <g class="wheel">
      <circle cx="150" cy="170" r="30" fill="#101724" />
      <circle cx="150" cy="170" r="22" fill="#0b101b" />
      <circle cx="150" cy="170" r="14" fill="#1a2335" stroke="#26324d" stroke-width="3" />
      <circle cx="150" cy="170" r="8" fill="url(#mini-accent)" class="pulse" />
    </g>
    <g>
      <rect x="56" y="90" width="108" height="76" rx="34" fill="url(#mini-shell)" stroke="var(--trim)" stroke-width="4" />
      <rect x="90" y="90" width="40" height="76" rx="20" fill="url(#mini-accent)" />
      <rect x="70" y="106" width="80" height="30" rx="16" fill="var(--core)" />
      <g class="eyes">
        <rect x="82" y="112" width="22" height="18" rx="8" fill="url(#mini-eye)" />
        <rect x="116" y="112" width="22" height="18" rx="8" fill="url(#mini-eye)" />
      </g>
      <path d="M80 144 L140 144" stroke="#2b3957" stroke-width="6" opacity="0.5" />
      <rect x="86" y="148" width="16" height="8" rx="4" fill="#7feaff" class="pulse" />
      <rect x="118" y="148" width="16" height="8" rx="4" fill="#7feaff" class="pulse" />
    </g>
    <g>
      <rect x="34" y="116" width="34" height="48" rx="16" fill="#c7d6ea" stroke="var(--trim)" stroke-width="4" />
      <rect x="154" y="116" width="34" height="48" rx="16" fill="#c7d6ea" stroke="var(--trim)" stroke-width="4" />
      <circle cx="52" cy="152" r="10" fill="#101724" />
      <g class="drill">
        <polygon points="172,126 198,140 172,154" fill="url(#mini-accent)" />
        <rect x="162" y="134" width="14" height="12" rx="6" fill="#1b7fff" />
      </g>
    </g>
  </g>
</svg>
